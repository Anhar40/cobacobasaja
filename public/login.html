<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | King Bokep</title>

    <meta property="og:site_name" content="KING BOKEP">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Login ke King Bokep">
    <meta property="og:description" content="Masuk untuk mengakses koleksi video premium terbaru.">
    <meta property="og:image" content="https://videyindoviral.vercel.app/logo1.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#121212',
                        'card-dark': '#1E1E1E',
                        'accent': '#6366F1',
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0,0,0,0.3)',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-primary-dark text-gray-100 min-h-screen flex flex-col justify-center items-center p-4">

    <div class="mb-8 mt-4 text-center">
        <a href="index.html" class="flex items-center space-x-3 transition transform hover:scale-105 mx-auto w-fit">
            <img src="https://videyindoviral.vercel.app/logo1.png" class="h-12 w-12">
            <h1 class="text-3xl font-extrabold text-accent">KING BOKEP</h1>
        </a>
    </div>

    <div class="w-full max-w-md bg-card-dark p-8 rounded-xl shadow-3xl border border-gray-800">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Masuk Akun VIP</h2>

        <form id="loginForm" action="/api/login" method="POST">

            <div class="mb-4">
                <label for="email" class="block text-sm mb-2">Email atau Username</label>
                <input type="text" id="email" name="email" required
                    class="w-full px-4 py-3 bg-primary-dark border border-gray-700 rounded-lg text-white"
                    placeholder="user@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm mb-2">Kata Sandi</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 bg-primary-dark border border-gray-700 rounded-lg text-white"
                    placeholder="Minimal 8 karakter">
            </div>

            <button type="submit"
                class="w-full py-3 bg-accent text-white rounded-lg hover:bg-accent/90 transition shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i> LOGIN SEKARANG
            </button>
        </form>

        <!-- ================= GOOGLE LOGIN BUTTON ================= -->
        <div class="mt-6">
            <button id="googleLoginBtn"
                class="w-full py-3 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="h-5">
                Login dengan Google
            </button>
        </div>
        <!-- ======================================================== -->

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Belum punya akun?
                <a href="register.html" class="text-accent hover:underline">Daftar di sini</a>
            </p>
            <p class="text-xs text-gray-500 mt-2">
                <a href="#" class="hover:text-gray-300">Lupa Kata Sandi?</a>
            </p>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>&copy; 2025 King Bokep. 18+ Content.</p>
    </footer>

    <!-- ================= FIREBASE LOGIN GOOGLE ================= -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6FRm5sJWg7osypawXEDzG-vUk8fUT1Nk",
            authDomain: "videy-18688.firebaseapp.com",
            projectId: "videy-18688",
            storageBucket: "videy-18688.firebasestorage.app",
            messagingSenderId: "749057914790",
            appId: "1:749057914790:web:badec008f1d0c5a5080167",
            measurementId: "G-YQ7TM65L8F"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Provider Google
        const provider = new GoogleAuthProvider();

        document.getElementById("googleLoginBtn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Simpan token
                localStorage.setItem("userToken", await user.getIdToken());

                alert("Login Google berhasil!");

                // Redirect
                window.location.href = "/vip";

            } catch (err) {
                console.error(err);
                alert("Login Google gagal!");
            }
        });
    </script>

    <!-- ========================================================== -->

</body>

</html>
