    <style>
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1.5rem;

        @media (min-width: 768px) { .video-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

        /* Gaya untuk video player di galeri agar tidak menampilkan kontrol bawaan */

            pointer-events: none; /* Mencegah interaksi langsung dengan player */
            border-radius: 16px 16px 0 0;

<body class="bg-gray-900 text-gray-100">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <img src="https://videyindoviral.vercel.app/logo1.png" alt="Logo King Bokep - Mahkota K" class="h-12 w-12 object-contain">
                <h1 class="text-2xl font-bold text-blue-400">King Bokep</h1>
            </a>
            <nav class="hidden md:block">
                <a href="#" onclick="triggerRedirectAd();" class="text-gray-300 hover:text-blue-400 mx-3 transition">Home</a>
                <a href="#" onclick="triggerRedirectAd();" class="text-gray-300 hover:text-blue-400 mx-3 transition">Tentang</a>
            </nav>
        </div>
    </header>

    <main class="p-4 md:p-8 pt-24">
        <header class="mb-10 text-center">
            <h2 class="text-3xl font-extrabold text-blue-300 mb-2">Galeri Vidio Bokep Viral Terbaru</h2>
            <p class="text-gray-400">Temukan koleksi vidio bokep viral terbaru dari Videy.</p>
        </header>

        <div class="max-w-7xl mx-auto">
            <div class="video-grid" id="videoGallery">
                </div>

            <div class="mt-10 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div id="paginationContainer" class="flex justify-center space-x-2"></div>
                <div class="flex items-center space-x-2">
                    <label for="pageInput" class="text-gray-300 font-medium whitespace-nowrap">Lompat ke:</label>
                    <input type="number" id="pageInput"
                        class="w-20 px-3 py-2 border border-gray-600 rounded-lg text-center focus:ring-blue-500 focus:border-blue-500 bg-gray-700 text-gray-100"
                        min="1" value="1">
                    <button id="goToPageButton"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                        Go
                    </button>
                </div>
            </div>

            <p id="infoPaginasi" class="text-center text-sm text-gray-400 mt-4"></p>
        </div>
    </main>
    
    <script>

    <script>
        const gallery = document.getElementById('videoGallery');
        const paginationContainer = document.getElementById('paginationContainer');
        const infoPaginasi = document.getElementById('infoPaginasi');
        const pageInput = document.getElementById('pageInput');
        const goToPageButton = document.getElementById('goToPageButton');

        const VIDEOS_PER_PAGE = 8;
        const AD_TAG_URL_REDIRECT = 'https://fastblow.com/bC3XV_0/P.3ApNvobPm-VFJuZ/D/0I2qN/jLkY5GM/zsMZ4fLeTRYl2QOnTnkSzVMazxkj';
        
        let allVideos = [];
        let currentPage = 1;

        function triggerRedirectAd() {
            const newWindow = window.open(AD_TAG_URL_REDIRECT, '_blank');
            if (newWindow) { newWindow.blur(); window.focus(); }
        }

        function getDurationFromVideo(videoUrl) {
            return new Promise((resolve, reject) => {
                const videoElement = document.createElement('video');
                
                // Hanya muat metadata untuk menghitung durasi
                videoElement.preload = 'metadata'; 
                videoElement.crossOrigin = 'anonymous'; 

                videoElement.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(videoUrl);
                    const minutes = Math.ceil(videoElement.duration / 60); 
                    resolve(minutes);
                };

                videoElement.onerror = function() {
                    reject('?');
                };

                videoElement.src = videoUrl;
            });
        }


        function createVideoCard(videoData, index) {
            const card = document.createElement('a');

            card.href = `play.html?id=${videoData.id}`; 
            card.addEventListener('click', (e) => {
                triggerRedirectAd();
            });

            card.className = 'group bg-gray-800 rounded-2xl overflow-hidden shadow-lg hover:shadow-xl hover:scale-[1.01] transition-all duration-300 ease-in-out cursor-pointer animate-fadeIn';
            card.style.animationDelay = `${index * 0.05}s`;

            // *** PERUBAHAN: Atribut poster dihapus ***
            card.innerHTML = `
                <div class="relative video-aspect-ratio bg-gray-700 flex items-center justify-center rounded-t-2xl"> 
                    <video 
                        src="${videoData.url}" 
                        preload="metadata" 
                        class="absolute top-0 left-0 w-full h-full object-cover video-in-card"
                        muted
                        playsinline>
                        Browser Anda tidak mendukung tag video.
                    </video>
                    
                    <div class="absolute inset-0 z-10 flex items-center justify-center cursor-pointer 
                        bg-black bg-opacity-30 opacity-100 group-hover:opacity-100 
                        transition-opacity duration-300">
                        <i class="fas fa-play text-white text-4xl p-4 rounded-full bg-indigo-600/80 hover:bg-indigo-700 transition"></i>
                    </div>
                </div>
                <div class="p-3 text-center">
                    <h3 class="text-base font-semibold text-gray-100 mt-1 truncate">${videoData.title}</h3>
                    <div class="text-xs text-gray-400 mt-1">
                        <i class="far fa-clock mr-1"></i> <span id="duration-${videoData.id}">Menghitung...</span>
                    </div>
                </div>
            `;
            
            // Panggil fungsi untuk mendapatkan durasi, yang HANYA memuat metadata.
            getDurationFromVideo(videoData.url)
                .then(duration => {
                    const durationElement = card.querySelector(`#duration-${videoData.id}`);
                    if (durationElement) {
                        durationElement.textContent = `${duration} menit`;
                    }
                })
                .catch(error => {
                    const durationElement = card.querySelector(`#duration-${videoData.id}`);
                    if (durationElement) {
                        durationElement.textContent = `? menit`; 
                    }
                });

            return card;
        }

        // ... (Fungsi-fungsi paginasi lainnya tetap sama) ...
        
        function displayVideos(page, updateUrl = true) {
            const totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);

            if (page < 1) page = 1;
            if (page > totalPages) page = totalPages;

            currentPage = page;
            gallery.innerHTML = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            const startIndex = (page - 1) * VIDEOS_PER_PAGE;
            const endIndex = startIndex + VIDEOS_PER_PAGE;
            const videosOnPage = allVideos.slice(startIndex, endIndex);

            videosOnPage.forEach((v, index) => {
                const card = createVideoCard(v, index);
                gallery.appendChild(card);
            });

            renderPagination(totalPages);

            infoPaginasi.textContent = `Menampilkan ${startIndex + 1}-${Math.min(endIndex, allVideos.length)} dari ${allVideos.length} video. (Halaman ${currentPage} dari ${totalPages})`;
            pageInput.value = currentPage;
            pageInput.max = totalPages;

            if (updateUrl) {
                const newUrl = `${window.location.pathname}?page=${currentPage}${window.location.hash}`;
                window.history.pushState({ path: newUrl }, '', newUrl);
            }
        }
        
        function renderPagination(totalPages) {
            paginationContainer.innerHTML = '';
            if (totalPages <= 1) return;

            const prevButton = createPaginationButton('<i class="fas fa-angle-left"></i>', currentPage - 1, currentPage === 1);
            paginationContainer.appendChild(prevButton);

            let startPage = Math.max(1, currentPage - 1); 
            let endPage = Math.min(totalPages, currentPage + 1); 
            if (currentPage === 1 && totalPages >= 3) { endPage = 3; } 
            else if (currentPage === totalPages && totalPages >= 3) { startPage = totalPages - 2; } 
            else if (totalPages < 3) { startPage = 1; endPage = totalPages; }
            if (startPage < 1) startPage = 1;
            if (endPage > totalPages) endPage = totalPages;

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = createPaginationButton(i, i, i === currentPage);
                paginationContainer.appendChild(pageButton);
            }

            const nextButton = createPaginationButton('<i class="fas fa-angle-right"></i>', currentPage + 1, currentPage === totalPages);
            paginationContainer.appendChild(nextButton);
        }

        function createPaginationButton(text, pageNumber, isActive = false) {
            const button = document.createElement('button');
            button.innerHTML = text;

            const baseClasses = 'px-4 py-2 rounded-lg font-semibold transition duration-200 flex items-center justify-center';

            if (isActive) {
                button.className = `${baseClasses} bg-indigo-600 text-white shadow-md`;
            } else if (pageNumber < 1 || pageNumber > Math.ceil(allVideos.length / VIDEOS_PER_PAGE)) {
                button.className = `${baseClasses} bg-gray-700 text-gray-500 cursor-not-allowed`;
                button.disabled = true;
            } else {
                button.className = `${baseClasses} bg-gray-700 border border-gray-600 text-gray-200 hover:bg-gray-600`;
                button.onclick = () => {
                    triggerRedirectAd(); 
                    displayVideos(pageNumber);
                };
            }
            return button;
        }

        function getPageFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = urlParams.get('page');
            const pageNumber = parseInt(pageParam);
            return (pageNumber > 0 && !isNaN(pageNumber)) ? pageNumber : 1;
        }

        function goToPageFromInput() {
            triggerRedirectAd(); 
            let page = parseInt(pageInput.value);
            const totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);
            if (isNaN(page) || page < 1) { page = 1; } 
            else if (page > totalPages) { page = totalPages; }
            displayVideos(page);
        }

        goToPageButton.addEventListener('click', goToPageFromInput);
        pageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { triggerRedirectAd(); goToPageFromInput(); }
        });


        // --- LOAD DATA AWAL DARI videos.json ---
        fetch('videos.json')
            .then(res => res.json())
            .then(data => {
                allVideos = data.videos.map((v, index) => ({ ...v, id: index }));
                
                if (allVideos && allVideos.length > 0) {
                    const initialPage = getPageFromUrl();
                    displayVideos(initialPage, false);
                } else {
                    gallery.innerHTML = '<p class="text-center col-span-full mt-10 text-xl text-gray-400">Tidak ada video ditemukan.</p>';
                }
            })
            .catch(error => {
                console.error('Gagal memuat videos.json:', error);
                gallery.innerHTML = '<p class="text-red-400 text-center col-span-full mt-10">Gagal memuat data video. Pastikan file videos.json ada.</p>';
            });
    </script>
</body>

</html>
