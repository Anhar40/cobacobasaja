    <script>
        const gallery = document.getElementById('videoGallery');
        const paginationContainer = document.getElementById('paginationContainer');
        const infoPaginasi = document.getElementById('infoPaginasi');
        const pageInput = document.getElementById('pageInput');
        const goToPageButton = document.getElementById('goToPageButton');

        const VIDEOS_PER_PAGE = 8;
        const AD_TAG_URL_REDIRECT = 'https://fastblow.com/bC3XV_0/P.3ApNvobPm-VFJuZ/D/0I2qN/jLkY5GM/zsMZ4fLeTRYl2QOnTnkSzVMazxkj';
        
        let allVideos = [];
        let currentPage = 1;

        // Fungsionalitas Iklan: TIDAK BERUBAH
        function triggerRedirectAd() {
            const newWindow = window.open(AD_TAG_URL_REDIRECT, '_blank');
            if (newWindow) { newWindow.blur(); window.focus(); }
        }

        // Fungsionalitas Durasi: TIDAK BERUBAH
        function getDurationFromVideo(videoUrl) {
            return new Promise((resolve, reject) => {
                const videoElement = document.createElement('video');
                
                videoElement.preload = 'metadata'; 
                videoElement.crossOrigin = 'anonymous'; 

                videoElement.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(videoUrl);
                    const minutes = Math.ceil(videoElement.duration / 60); 
                    resolve(minutes);
                };

                videoElement.onerror = function() {
                    reject('?');
                };

                videoElement.src = videoUrl;
            });
        }

        // Fungsionalitas Pembuatan Kartu Video: Diperbarui class CSS
        function createVideoCard(videoData, index) {
            const card = document.createElement('a');

            card.href = `play.html?id=${videoData.id}`; 
            // LOGIC IKLAN ASLI: IKLAN TIDAK ADA DI KLIK KARTU VIDEO
            // card.addEventListener('click', (e) => { triggerRedirectAd(); }); // DIHAPUS

            card.className = 'group bg-card-dark rounded-xl shadow-lg hover:shadow-2xl hover:scale-[1.03] transition-all duration-300 ease-in-out cursor-pointer animate-fadeIn border border-gray-800';
            card.style.animationDelay = `${index * 0.08}s`; // Delay animasi sedikit diperlambat

            // HTML Kartu Diperbarui
            card.innerHTML = `
                <div class="relative video-aspect-ratio bg-gray-900 flex items-center justify-center rounded-t-xl overflow-hidden"> 
                    <video 
                        src="${videoData.url}" 
                        preload="metadata" 
                        class="absolute top-0 left-0 w-full h-full object-cover video-in-card"
                        muted
                        playsinline>
                        Browser Anda tidak mendukung tag video.
                    </video>
                    
                    <div class="absolute inset-0 z-10 flex flex-col items-center justify-center cursor-pointer 
                        bg-black/40 opacity-100 group-hover:opacity-100 
                        transition-opacity duration-300 p-4">
                        <i class="fas fa-play text-white text-3xl md:text-5xl p-4 rounded-full bg-accent/90 group-hover:bg-accent transition transform group-hover:scale-110 shadow-lg shadow-accent/50"></i>
                        <p class="mt-2 text-white text-xs font-medium bg-black/50 px-2 py-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">Tonton Sekarang</p>
                    </div>
                </div>
                <div class="p-4 text-left">
                    <h3 class="text-base font-bold text-white mt-1 truncate group-hover:text-accent transition">${videoData.title}</h3>
                    <div class="text-xs text-gray-500 mt-1 flex items-center">
                        <i class="far fa-clock mr-1 text-accent"></i> <span id="duration-${videoData.id}" class="font-medium">Menghitung...</span>
                    </div>
                </div>
            `;
            
            // Logika Durasi: TIDAK BERUBAH
            getDurationFromVideo(videoData.url)
                .then(duration => {
                    const durationElement = card.querySelector(`#duration-${videoData.id}`);
                    if (durationElement) {
                        durationElement.textContent = `${duration} menit`;
                    }
                })
                .catch(error => {
                    const durationElement = card.querySelector(`#duration-${videoData.id}`);
                    if (durationElement) {
                        durationElement.textContent = `? menit`; 
                    }
                });

            return card;
        }

        // Fungsionalitas Display Videos: TIDAK BERUBAH
        function displayVideos(page, updateUrl = true) {
            const totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);

            if (page < 1) page = 1;
            if (page > totalPages) page = totalPages;

            currentPage = page;
            gallery.innerHTML = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            const startIndex = (page - 1) * VIDEOS_PER_PAGE;
            const endIndex = startIndex + VIDEOS_PER_PAGE;
            const videosOnPage = allVideos.slice(startIndex, endIndex);

            videosOnPage.forEach((v, index) => {
                const card = createVideoCard(v, index);
                gallery.appendChild(card);
            });

            renderPagination(totalPages);

            infoPaginasi.textContent = `Menampilkan ${startIndex + 1}-${Math.min(endIndex, allVideos.length)} dari ${allVideos.length} video. (Halaman ${currentPage} dari ${totalPages})`;
            pageInput.value = currentPage;
            pageInput.max = totalPages;

            if (updateUrl) {
                const newUrl = `${window.location.pathname}?page=${currentPage}${window.location.hash}`;
                window.history.pushState({ path: newUrl }, '', newUrl);
            }
        }
        
        // Fungsionalitas Render Pagination: Diperbarui class CSS
        function renderPagination(totalPages) {
            paginationContainer.innerHTML = '';
            if (totalPages <= 1) return;

            const prevButton = createPaginationButton('<i class="fas fa-angle-left"></i>', currentPage - 1, currentPage === 1);
            paginationContainer.appendChild(prevButton);

            let startPage = Math.max(1, currentPage - 1); 
            let endPage = Math.min(totalPages, currentPage + 1); 
            if (currentPage === 1 && totalPages >= 3) { endPage = 3; } 
            else if (currentPage === totalPages && totalPages >= 3) { startPage = totalPages - 2; } 
            else if (totalPages < 3) { startPage = 1; endPage = totalPages; }
            if (startPage < 1) startPage = 1;
            if (endPage > totalPages) endPage = totalPages;

            for (let i = startPage; i <= endPage; i++) {
                const pageButton = createPaginationButton(i, i, i === currentPage);
                paginationContainer.appendChild(pageButton);
            }

            const nextButton = createPaginationButton('<i class="fas fa-angle-right"></i>', currentPage + 1, currentPage === totalPages);
            paginationContainer.appendChild(nextButton);
        }

        // Fungsionalitas Create Pagination Button: Diperbarui class CSS
        function createPaginationButton(text, pageNumber, isActive = false) {
            const button = document.createElement('button');
            button.innerHTML = text;

            const baseClasses = 'w-10 h-10 rounded-full font-semibold transition duration-200 flex items-center justify-center text-sm shadow-md';

            if (isActive) {
                button.className = `${baseClasses} bg-accent text-white ring-2 ring-indigo-300/50`;
            } else if (pageNumber < 1 || pageNumber > Math.ceil(allVideos.length / VIDEOS_PER_PAGE)) {
                button.className = `${baseClasses} bg-gray-800 text-gray-600 cursor-not-allowed`;
                button.disabled = true;
            } else {
                button.className = `${baseClasses} bg-gray-700 border border-gray-600 text-gray-200 hover:bg-gray-600 hover:text-white`;
                button.onclick = () => {
                    // LOGIC IKLAN ASLI: IKLAN TIDAK ADA DI KLIK PAGINASI
                    // triggerRedirectAd(); // DIHAPUS 
                    displayVideos(pageNumber);
                };
            }
            return button;
        }

        // Fungsionalitas Get Page From URL: TIDAK BERUBAH
        function getPageFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const pageParam = urlParams.get('page');
            const pageNumber = parseInt(pageParam);
            return (pageNumber > 0 && !isNaN(pageNumber)) ? pageNumber : 1;
        }

        // Fungsionalitas Go To Page: LOGIC IKLAN DIPERTAHANKAN
        function goToPageFromInput() {
            // LOGIC IKLAN ASLI: IKLAN DIPERTAHANKAN PADA TOMBOL GO SAJA
            triggerRedirectAd(); 
            let page = parseInt(pageInput.value);
            const totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);
            if (isNaN(page) || page < 1) { page = 1; } 
            else if (page > totalPages) { page = totalPages; }
            displayVideos(page);
        }

        goToPageButton.addEventListener('click', goToPageFromInput);
        pageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { triggerRedirectAd(); goToPageFromInput(); }
        });


        // --- LOAD DATA AWAL DARI videos.json - TIDAK BERUBAH ---
        fetch('videos.json')
            .then(res => res.json())
            .then(data => {
                allVideos = data.videos.map((v, index) => ({ ...v, id: index }));
                
                if (allVideos && allVideos.length > 0) {
                    const initialPage = getPageFromUrl();
                    displayVideos(initialPage, false);
                } else {
                    gallery.innerHTML = '<p class="text-center col-span-full mt-10 text-xl text-gray-400">Tidak ada video ditemukan.</p>';
                }
            })
            .catch(error => {
                console.error('Gagal memuat videos.json:', error);
                gallery.innerHTML = '<p class="text-red-400 text-center col-span-full mt-10">Gagal memuat data video. Pastikan file videos.json ada.</p>';
            });
    </script>
